server {
    listen 80;
    server_name localhost;

    # Serve static files for the React app
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html; # Important for single-page applications
    }

    # Proxy API requests to the backend API server
    location /api/ {
        proxy_pass http://doramatic-api:8080/api/; # Forward requests starting with /api/
                                                 # to the API server, keeping the /api/ prefix.
                                                 # If your API server's routes do NOT start with /api
                                                 # (e.g., it expects /auth/login directly),
                                                 # then change this to:
                                                 # proxy_pass http://doramatic-api:8080/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: Increase proxy timeouts if needed
        # proxy_connect_timeout       60s;
        # proxy_send_timeout          60s;
        # proxy_read_timeout          60s;
    }

    # Optional: Custom error pages
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
