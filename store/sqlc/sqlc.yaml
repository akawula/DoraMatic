version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "../../migrations"
    gen:
      go:
        package: "sqlc"
        out: "."
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "timestamp"
            go_type: "time.Time"
          - db_type: "text"
            nullable: true
            go_type:
              import: "database/sql"
              type: "NullString"
          - db_type: "varchar"
            nullable: true
            go_type:
              import: "database/sql"
              type: "NullString"
          - db_type: "bpchar" # For fixed-length char types like CHAR(n) if used
            nullable: true
            go_type:
              import: "database/sql"
              type: "NullString"
